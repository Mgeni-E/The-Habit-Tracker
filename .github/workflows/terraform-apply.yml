name: Terraform Apply

on:
  workflow_call:

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment: production

    outputs:
      vm_ip: ${{ steps.terraform-output.outputs.vm_ip }}
      ssh_private_key: ${{ steps.terraform-output.outputs.ssh_private_key }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.0"
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
        run: |
          echo "ðŸš€ Running Terraform apply..."
          if ! terraform apply -var-file="environments/prod.tfvars" -auto-approve; then
            echo "âŒ Terraform apply failed"
            exit 1
          fi

          echo "âœ… Terraform apply completed successfully"

          # Verify key resources exist in state
          echo "ðŸ“‹ Verifying infrastructure state..."

          if ! terraform state show azurerm_public_ip.main >/dev/null 2>&1; then
            echo "âŒ Public IP resource not found in state"
            exit 1
          fi

          if ! terraform state show azurerm_linux_virtual_machine.main >/dev/null 2>&1; then
            echo "âŒ Virtual machine resource not found in state"
            exit 1
          fi

          echo "âœ… Key infrastructure resources verified in state"

          # Show current state for debugging
          echo "ðŸ” Current Terraform state:"
          terraform state list

      - name: Upload Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            terraform/terraform.tfstate
            terraform/.terraform/
          retention-days: 1

      - name: Wait for VM to be Ready
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
        run: |
          echo "â³ Waiting for VM to be fully provisioned..."
          VM_IP=$(terraform output -raw public_ip_address 2>/dev/null || echo "")

          if [ -z "$VM_IP" ]; then
            echo "âŒ Could not get VM IP from Terraform output"
            terraform output
            exit 1
          fi

          echo "ðŸ” VM IP: $VM_IP"
          echo "â³ Waiting for VM to be ready..."
          echo "â„¹ï¸  Note: Ping is disabled for security (ICMP blocked by NSG)"

          # Wait for SSH port to be open (up to 3 minutes)
          for i in {1..18}; do
            if timeout 5 nc -z "$VM_IP" 22 >/dev/null 2>&1; then
              echo "âœ… VM SSH port is open (attempt $i)"
              break
            else
              echo "â³ VM SSH not ready yet... (attempt $i/18)"
              if [ $i -eq 18 ]; then
                echo "âš ï¸ VM SSH not ready after 3 minutes, but continuing..."
              fi
              sleep 10
            fi
          done

      - name: Get Terraform Outputs
        id: terraform-output
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
        run: |
          echo "ðŸ” Getting Terraform outputs..."

          # Check if Terraform state exists
          if [ ! -f "terraform.tfstate" ] && [ ! -f ".terraform/terraform.tfstate" ]; then
            echo "âŒ No Terraform state file found. Apply may have failed."
            exit 1
          fi

          # List all available outputs for debugging
          echo "ðŸ“‹ Available Terraform outputs:"
          terraform output || {
            echo "âŒ Failed to get Terraform outputs"
            exit 1
          }

          # Get VM IP with error checking
          VM_IP=$(terraform output -raw public_ip_address 2>/dev/null || echo "")
          if [ -z "$VM_IP" ]; then
            echo "âŒ Failed to get VM IP from Terraform output 'public_ip_address'"
            echo "Available outputs:"
            terraform output
            exit 1
          fi
          echo "âœ… VM IP: $VM_IP"

          # Get SSH private key with error checking
          SSH_KEY=$(terraform output -raw ssh_private_key 2>/dev/null || echo "")
          if [ -z "$SSH_KEY" ]; then
            echo "âŒ Failed to get SSH private key from Terraform output 'ssh_private_key'"
            exit 1
          fi
          echo "âœ… SSH key retrieved (length: $(echo "$SSH_KEY" | wc -c) characters)"

          # Set GitHub secrets for deployment
          echo "ðŸ”§ Setting deployment secrets..."
          echo "$VM_IP" | gh secret set DEPLOY_VM_IP
          echo "$SSH_KEY" | gh secret set DEPLOY_SSH_KEY
          echo "âœ… Deployment secrets set successfully"

          # Also set outputs for backward compatibility
          echo "vm_ip=$VM_IP" >> $GITHUB_OUTPUT
          echo "ssh_private_key<<EOF" >> $GITHUB_OUTPUT
          echo "$SSH_KEY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
